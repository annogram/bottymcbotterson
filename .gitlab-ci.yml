image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest

variables:
  STACK_ROOT: "${CI_PROJECT_DIR}/.stack-root"

cache: 
  paths:
    - .stack-root
    - .stack-work

stages:
  - build
  - deploy

application_test_and_build:
  stage: build
  image: fpco/stack-build-small:lts-15.5
  script:
    - stack install --local-bin-path ./build --system-ghc
    - cp -R --verbose res ./build/
    - stack test
  artifacts:
    paths:
      - build/*
    expire_in: 1 week

deploy_produciton:
  stage: deploy
  environment: production
  dependencies: 
    - application_test_and_build
  only:
    - master
    - 13-create-environments-for-deployment
  when: manual
  script:
    - cp -a --verbose aws/. ./build/
    - sudo apt-get install zip
    - zip -r artifact.zip ./build
    - aws s3 cp artifact.zip $AWS_S3_LOCATION
